<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Dashboard</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <div class="searchbar-container">
                <label for="search-field"><img src="./assets/magnifying-glass.png" alt="search icon"></label>
                <input type="text" id="search-field" class="search-input">
            </div>
            <div class="profile-container">
                <img class="notification-img" src="./assets/notification.png" alt="notification icon">
                <img class="user-profile-small" src="./assets/pug-in-sweater.jpg" alt="user profile image">
                <h3 class="username">Paul Glee</h3>
            </div>
            <div class="welcome-container">
                <img class="user-profile" src="./assets/pug-in-sweater.jpg" alt="user profile image">
                <p class="greeting-para">Hi there,</p>
                <p class="main-username">Paul Glee (@poggly)</p>
            </div>
            <div class="btns-container">
                <button class="header-btn">New</button>
                <button class="header-btn">Upload</button>
                <button class="header-btn">Share</button>
            </div>
        </header>
        <nav class="sidebar">
            <div class="menu-main">
                <div class="dashboard">
                    <img src="/assets/dashboard.png" alt="dashboard icon">
                    <p>Dashboard</p>
                </div> 
                <div class="home">
                    <img src="/assets/home.png" alt="home icon">
                    <p>Home</p>
                </div>
                <div class="profile">
                    <img src="/assets/profile.png" alt="profile icon">
                    <p>Profile</p>
                </div> 
                <div class="messages">
                    <img src="/assets/messages.png" alt="messages icon">
                    <p>Messages</p>
                </div>
                <div class="history">
                    <img src="/assets/history.png" alt="history icon">
                    <p>History</p>
                </div>
                <div class="tasks">
                    <img src="/assets/task.png" alt="tasks icon">
                    <p>Tasks</p>
                </div> 
                <div class="communities">
                    <img src="/assets/community.png" alt="communities icon">
                    <p>Communities</p>
                </div>  
            </div>
            <div class="menu-secondary">
                <div class="settings">
                    <img src="/assets/settings.png" alt="settings icon">
                    <p>Settings</p>
                </div>
                <div class="support">
                    <img src="/assets/support.png" alt="support icon">
                    <p>Support</p>
                </div> 
                <div class="privacy">
                    <img src="/assets/privacy.png" alt="privacy icon">
                    <p>Privacy</p>
                </div>
            </div>
        </nav>
        <main class="content">
            <div class="projects">

            </div>
            <div class="projects">
                
            </div>
        </main>
        <div class="right-panels">
            <h4>Announcements</h4>
            <div class="announcements">
                
                <div class="announcement">

                </div>
                <div class="announcement-border"></div>
                <div class="announcement">

                </div>
            </div>
            <h4>Trending</h4>
            <div class="trending">
                <div class="trend">

                </div>
            </div>
        </div>
    </body>
</html>
