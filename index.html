<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Dashboard</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="main">
            <div class="sidebar">
                <div class="menu-nav">
                    <div class="dashboard">
                        <img src="/assets/dashboard.png" alt="dashboard icon">
                        <p>Dashboard</p>
                    </div>
                    <div class="home">
                        <img src="/assets/home.png" alt="dashboard icon">
                        <p>Home</p>
                    </div>
                    <div class="profile">
                        <img src="/assets/profile.png" alt="dashboard icon">
                        <p>Profile</p>
                    </div> 
                    <div class="messages">
                        <img src="/assets/messages.png" alt="dashboard icon">
                        <p>Messages</p>
                    </div>
                    <div class="history">
                        <img src="/assets/history.png" alt="dashboard icon">
                        <p>History</p>
                    </div>
                    <div class="tasks">
                        <img src="/assets/task.png" alt="dashboard icon">
                        <p>Tasks</p>
                    </div> 
                    <div class="communities">
                        <img src="/assets/community.png" alt="dashboard icon">
                        <p>Communities</p>
                    </div>  
                </div>
                <div class="menu-bottom">
                    <div class="settings">
                        <img src="/assets/settings.png" alt="dashboard icon">
                        <p>Settings</p>
                    </div>
                    <div class="support">
                        <img src="/assets/support.png" alt="dashboard icon">
                        <p>Support</p>
                    </div> 
                    <div class="privacy">
                        <img src="/assets/privacy.png" alt="dashboard icon">
                        <p>Privacy</p>
                    </div>
                </div>
            </div>
            <div class="header">

            </div>
            <div class="searchbar">

            </div>
            <div class="user-info">

            </div>
            <div class="logo-container">

            </div>
            <div class="project-options">

            </div> 
        </div>
    </body>
</html>
